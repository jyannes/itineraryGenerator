<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Vacation Itinerary Generator</title>
</head>
<body>
    <div class="container">
        <h1>Vacation Itinerary Generator</h1>
        <form action="/" method="post" class="form-container">
            <div style="float: left;">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="e.g. Paris, France" required><br><br>
            </div>
            <div class="clearfix"></div>
            <div style="float: left;">
                <label for="days">Number of days:</label>
                <input type="number" id="days" name="days" min="1" placeholder="e.g. 5" required><br><br>
            </div>
            <div class="clearfix"></div>
            <div style="float: left;">
                <label for="interests">Interests (separated by commas):</label>
                <input type="text" id="interests" name="interests" placeholder="e.g. art, food, history" required><br><br>
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Generate Itinerary">
        </form>
        {% if itinerary %}
            <div class="generated-itinerary">
                <h2>Generated Itinerary:</h2>
                <pre>{{ itinerary|safe }}</pre>
             </div>
        {% endif %}
    </div>
</body>
</html>
